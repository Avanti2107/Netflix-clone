<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }
        header {
            background-color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .hero {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh0Pdod47CPSHnfFCBjqACFy0a-XFpvApIlA&s');
            background-size: cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .movies {
            padding: 20px;
        }
        .movie-row {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;

    
            flex-wrap: wrap;
            margin: 0 20px 30px;
        }
        .movie-card {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 10px;
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
