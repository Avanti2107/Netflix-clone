        .hero-content {
            margin-bottom: 10%;
            max-width: 500px;

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        .btn-play {
            background-color: white;
            color: black;
        }
        .btn-more {
            background-color: rgba(109, 109, 110, 0.7);

        }
        .content-section {
            padding: 20px 4%;
        }
        .row-header {
            font-size: 1.4vw;
            line-height: 1.3;
            margin-bottom: 0.5em;
        }
        .movie-row {
            display: flex;
            overflow-x: auto;
            gap: 0.7vw;
            padding-bottom: 30px;
        }
        .movie-card {
            flex: 0 0 auto;
            aspect-ratio: 16 / 9;
            position: relative;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.1);
            z-index: 2;
        }
        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
