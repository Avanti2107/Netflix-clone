    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }
        header {
            background-color: #141414;
            padding: 20px 4%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #e50914;
            font-size: 1.8rem;
            font-weight: bold;
        }
        nav a {
            color: #e5e5e5;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
        }
        nav a:hover, nav a.active {
            color: white;
        }
        main {
            padding-top: 90px;
            padding-left: 4%;
            padding-right: 4%;
        }
        h1 {
            font-size: 2.5vw;
            margin-bottom: 20px;
        }
        .list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1vw;
        }
        .list-item {
            position: relative;
            transition: transform 0.3s;
        }
        .list-item:hover {
            transform: scale(1.05);
            z-index: 2;
        }
        .list-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .list-item:hover .item-info {
            opacity: 1;
        }
        .item-title {
            font-size: 0.9vw;
            margin: 0;
            margin-bottom: 5px;
        }
        .item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .play-btn, .remove-btn {
            background-color: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8vw;
        }
        .play-btn:hover, .remove-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
